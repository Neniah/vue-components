<!DOCTYPE html>
<html>
<head>
<title>VueJs Components - coligo</title>
</head>
<body>
    <div id="app">
      <greeting></greeting>
    </div>


    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script>

        Vue.component('greeting', {
          template: '<h1>Welcome to Vue.js!</h1>'
        });

        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
